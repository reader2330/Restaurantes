<div class="container-fluid p-30 " id="full">
  <div class="row col-sm-12 col-md-6 offset-md-4">
    <div class="card radius">
      <img [src]="img"  class="card-img-top"  alt="">
      <div class="card-body p-50" [formGroup]="RegisterForm">
        <h2 align="center" class="mb-3">Registrar usuario</h2>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text icons" id="basic-addon3"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" formControlName="name" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon3"  [ngClass]="{ 'is-invalid': f.name.dirty && f.name.errors  }" required>
          <div *ngIf="f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nombre es requerido</div>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text icons" id="basic-addon4"><i class="fa fa-list" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" formControlName="paternalSurname" placeholder="Apellido paterno" aria-label="Apellido paterno" aria-describedby="basic-addon4"  [ngClass]="{ 'is-invalid': f.paternalSurname.dirty && f.paternalSurname.errors  }" required>
          <div *ngIf="f.paternalSurname.errors" class="invalid-feedback">
            <div *ngIf="f.paternalSurname.errors.required">Apellido paterno es requerido</div>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text icons" id="basic-addon5"><i class="fa fa-users" aria-hidden="true"></i></span>
          </div>
          <input type="email" class="form-control" formControlName="maternalSurname" placeholder="Apellido materno" aria-label="Apellido materno" aria-describedby="basic-addon5"  [ngClass]="{ 'is-invalid': f.maternalSurname.dirty && f.maternalSurname.errors  }" required>
          <div *ngIf="f.maternalSurname.errors" class="invalid-feedback">
            <div *ngIf="f.maternalSurname.errors.required">Apellido materno es requerido</div>

          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text icons" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
          </div>
          <input type="email" class="form-control" formControlName="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"  [ngClass]="{ 'is-invalid': f.email.dirty && f.email.errors  }" required>
          <div *ngIf="f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email es requerido</div>
            <div *ngIf="f.email.errors.email">El formato del correo debe ser 'hola@hola.com'</div>
          </div>
        </div>
        <div class="input-group mb-0">
          <div class="input-group-prepend">
            <span class="input-group-text icons" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i></span>
          </div>
          <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" aria-label="contraseña" [ngClass]="{ 'is-invalid': f.password.dirty && f.password.errors  }" aria-describedby="basic-addon1" required>
          <div *ngIf="f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
          </div>
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-primary mt-3" (click)="onRegister()" [disabled]="!RegisterForm.valid"><i class="fa fa-user-plus mr-1" aria-hidden="true"></i>Registrarse</button>

        </div>
      </div>
    </div>
  </div>
</div>

<div #googleMap class="col-sm-12 desktop"></div>
<div class=" col-sm-12  m-2 ">
  <table class="table table-responsive-sm  table-light " style="width: 100%">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Latitud</th>
      <th scope="col">Longitud</th>
      <th  scope="col">Borrar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let res of restaurants; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{res.name}}</td>
      <td>{{res.email}}</td>
      <td>{{res.phone}}</td>
      <td>{{res.lat}}</td>
      <td>{{res.lng}}</td>
      <td><a (click)="deleteRestaurant(res)" ><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
    </tr>

    </tbody>
  </table>

</div>
